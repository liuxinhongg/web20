<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<zgj :name="info.aa" :age="info.bb" :sex="info.obj"></zgj>
		</div>
		<template id="box">
			<div>
				<h1>{{name}}</h1>
				<h2><font color="red">{{age}}</font></h2>
				<h3>{{sex}}</h3>
			</div>
		</template>
		<script type="text/javascript">
			Vue.component("zgj",{
				template:"#box",
				props:{
					name:String,
					age:Number,
					sex:Object
				}
			})
			new Vue({
				el:"#app",
				data:{
					info:{
						aa:"张光姐",
						bb:16,
						obj:{a:"男"}
					}
				}
			})
		</script>
	</body>
</html>
