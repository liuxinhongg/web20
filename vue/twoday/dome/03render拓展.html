<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.oul{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
		</div>
		<script type="text/javascript">
			// attribute
			let vm = new Vue({
				el:"#app",
				data:{},
				render(createElement) {
					return createElement("ul",{
						// 添加class名字
						class:{"oul":true},
						// 添加行内样式
						style:{
							fontSize:"24px",
							color:"#fff"
						},
						// 自定义属性
						attrs:{ sun:"aa" }
					},[
						createElement("li",{
							style:{
								textAlign:"center"
							}
						},"你好~"),
						createElement("li","你好~"),
					])
				}
			})
		</script>
	</body>
</html>
