<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in datalist" :key="index">
					<h3><font color="red">{{item.chinese}}</font> </h3>
					<h3><font color="yellowgreen">{{item.english}}</font> </h3>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					datalist:[]
				},
				mounted() {
					axios.get("http://route.showapi.com/1211-1",{
						params:{
							showapi_appid:"46452",
							count:"10",
							showapi_sign:"c3bc2247155b4219bffb60cac4fd315c"
						}
					}).then(res=>{
						console.log(res);
						this.datalist = res.data.showapi_res_body.data;
					})
				}
			})
		</script>
	</body>
</html>
