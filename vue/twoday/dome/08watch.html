<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{a}}</h1>
			<h1>{{b}}</h1>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					a:111,
					b:222
				}
			})
			vm.$watch('a',function(){
				alert("a发生了改变");
				this.b = this.a + 10;
			})
			document.onclick=function(){
				vm.a = 123;
			}
		</script>
	</body>
</html>
