<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			[v-cloak] {
			  display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div>{{news}}</div>
			<div v-pre>{{news}}</div>
			<div v-cloak>
				{{news}}
			</div>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					news:"下雨了"
				}
			})
		</script>
	</body>
</html>
