<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.box{
				width: 400px;
				height: 200px;
				font-size: 28px;
				background-color: red;
				font-weight: bold;
				font-style: italic;
				color: white;
				text-align: center;
				line-height: 200px;
			}
			.item{
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<input type="button" value="hello组件" @click="title='hello'"/>
			<input type="button" value="world组件" @click="title='world'"/>
			<keep-alive>
				<component :is="title"></component>
			</keep-alive>
		</div>
		<template id="aa">
			<div>
				<div class="box">我是hello组件</div>
			</div>
		</template>
		<template id="bb">
			<div>
				<div class="box item">我是world组件</div>
			</div>
		</template>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					title:'hello'
				},
				components:{
					'hello':{
						template:"#aa"
					},
					'world':{
						template:"#bb"
					}
				}
				
			})
		</script>
	</body>
</html>
