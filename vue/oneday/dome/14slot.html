<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<web>
				<div slot="one">替换第一个插槽</div>
				<div slot="two">替换第二个插槽</div>
				<div slot="three">替换第三个插槽</div>
			</web>
		</div>
		<template id="box">
			<div>
				<span>开始位置</span>
				<slot name="two">我是第二个插槽</slot>
				<slot name="one">我是第一个插槽</slot>
				<slot name="three">我是第三个插槽</slot>
				<span>结束位置</span>
			</div>
		</template>
		<script type="text/javascript">
			Vue.component("web",{
				template:"#box"
			})
			new Vue({
				el:"#app",
			})
		</script>
	</body>
</html>
